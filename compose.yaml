services:
  maxscale:
    image: mariadb/maxscale:latest
    container_name: maxscale
    restart: unless-stopped
    # MaxScale direkt starten, Monit umgehen
    command: ["maxscale", "-d", "-U", "maxscale", "-l", "stdout"]
    ports:
      - "10.13.3.2:4006:4006"
      - "10.13.3.2:4008:4008"
      - "10.13.3.2:8989:8989"
      - "10.13.3.2:3306:3306"
    volumes:
      - /opt/maxscale_config/maxscale.cnf:/etc/maxscale.cnf:ro
      - maxscale-data:/var/lib/maxscale
      - maxscale-logs:/var/log/maxscale
    environment:
      - MAXSCALE_USER=admin
      - MAXSCALE_PASSWORD=maxscale_admin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/v1/maxscale"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  maxscale-data:
    driver: local
  maxscale-logs:
    driver: local
